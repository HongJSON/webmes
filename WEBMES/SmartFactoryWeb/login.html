    <script>
        function browser() {
            //取得浏览器的userAgent字符串
            var userAgent = navigator.userAgent;
            var isIE = window.ActiveXObject != undefined && userAgent.indexOf("MSIE") > -1;
            var isFirefox = userAgent.indexOf("Firefox") > -1;
            var isOpera = window.opr != undefined;
            var isChrome = userAgent.indexOf("Chrome") && window.chrome;
            var isSafari = userAgent.indexOf("Safari") > -1 && userAgent.indexOf("Version") > -1;
            if (isIE) {
                return "IE";
            } else if (isFirefox) {
                return "Firefox";
            } else if (isOpera) {
                return "Opera";
            } else if (isChrome) {
                return "Chrome";
            } else if (isSafari) {
                return "Safari";
            } else {
                return "Unkown";
            }
        }
        function start() {
            var objShell = new ActiveXObject("wscript.shell");
            try {
                command = objShell.RegRead("HKEY_LOCAL_MACHINE\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\App Paths\\chrome.exe\\path");
            }
            catch (e) {
                return false;
            }
            //i = command.lastIndexOf(",")
            //command = command.substring(0, i)
            var dir = command.replace("\\", "/")
            if (dir.indexOf("Program Files (x86)") != -1) {
                dir = dir.replace("Program Files (x86)", "\"Program Files (x86)\"");
            }
            else if (dir.indexOf("Program Files") != -1) {
                dir = dir.replace("Program Files", "\"Program Files\"");
            }
            var cmd = "cmd /c start " + dir + "/chrome.exe \"http://10.57.241.86\"";
            try {
                objShell.Run(cmd, 0, true);
            }
            catch (e) {
                try {
                    cmd = "cmd /c start C:/\"Program Files (x86)\"/Google/Chrome/Application/chrome.exe \"http://10.57.241.86\"";
                    objShell.Run(cmd, 0, true);
                }
                catch (e) {
                    return false;
                }
            }
            return true;
        }

        $(document).ready(function () {
            var brow = browser();
            if (brow != "Chrome") {
                //alert("请使用谷歌浏览器(Chrome)打开!")
                var flag = start();
                if (flag == false) {
                    /*                    alert("此版本為MES3.0,請使用谷歌瀏覽器(Chrome)打開!若未安裝請聯繫隨線安裝,若仍有疑問請聯繫672358");*/
                }
                window.opener = null;
                window.open('', '_self', '');
                window.close();
                var acc = document.getElementById("user");
                var psw = document.getElementById("password");
                acc.disabled = true;
                psw.disabled = true;
            }
        });
    </script>
