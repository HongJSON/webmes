<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>盈亏报表基础信息维护</title>    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../../../assets/adminlte/skins/_all-skins.css">
    <link rel="stylesheet" href="../../../assets/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../../assets/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../../../css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../../assets/adminlte/css/AdminLTE.css">
    <link href="../../../assets/bootstrap/css/bootstrap-table.min.css" rel="stylesheet" />
    <link href="../../../assets/sweetalert2-8.11.8/sweetalert2.min.css" rel="stylesheet" />
    <link href="../../../assets/bootstrap/css/bootstrap-datetimepicker.css" rel="stylesheet" />
    <style>
        .left-25 {
            margin-left: 25px;
            margin-right: 25px;
        }

        .form-control {
            border-radius: 5px;
        }
    </style>
</head>
<body class="wrapper skin-blue">
    <section class="content-header">
        <h1>
            盈亏报表基础信息维护
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> A202 SBU1每日盈亏</a></li>
            <li class="active" title="SBU1每日盈亏">盈亏报表基础信息维护</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="box box-primary">
            <div class="box-header with-border">
                <i class="fa fa-fw fa-info-circle" title="信息展示"></i><label class="text-red">操作人员：<span id="user"></span>&nbsp;</label>
                <i class="fa fa-fw fa-info-circle" title="信息展示"></i><label class="text-red">需求：盈亏报表基础信息维护</label>
            </div>
            <audio src="/music/AUDIO_OK.wav" preload id="musicok"></audio>
            <audio src="/music/AUDIO_NG.wav" preload id="musicng"></audio>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="col-sm-10 col-md-8 col-lg-6 column">
                    <form class="form-horizontal" role="form" onkeydown="if(event.keyCode==13){return false;}">
                        <fieldset>
                            <div class="form-group">
                                <span class="col-sm-3" id="lot" style="color:red"></span>
                                <div class="col-sm-6">
                                    <span id="getInfo" style="color:red"></span>
                                </div>
                            </div>

                            <!--
    <div class="form-group">
        <label class="col-sm-3 control-label small" for="step">机种名称:</label>
        <div class="col-sm-6">
            <select name="modelName" id="ary_modelName" class="form-control" />
        </div>
    </div>-->
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName">项目类型:</label>
                                <div class="col-sm-6">
                                    <input type="text" name="ary_lot" id="projectType" class="form-control" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="step">项目名称:</label>
                                <div class="col-sm-6">
                                    <input type="text" name="ary_lot" id="projectName" class="form-control" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName">机种名称:</label>
                                <div class="col-sm-6">
                                    <select class="form-control" id="modelName" data-live-search="true" onchange="modelChange();"></select>
                                </div>
                                <div class="col-sm-2">
                                    <input type="checkbox" id="isEndProduct" value="Y" checked /><label style="font-size:inherit">成品</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName">汇率:</label>
                                <div class="col-sm-6">
                                    <input type="number" name="modelName" id="exrate" oninput="exrateInput()" class="form-control" />
                                </div>
                                <div class="col-sm-3">
                                    <label class="control-label small" style="color:#cec5c5" for="modelName">(美元兑换人民币)</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName">售价(美元):</label>
                                <div class="col-sm-6">
                                    <input type="number" name="modelName" id="priceDollar" oninput="priceInput()" class="form-control" />
                                </div>
                                <div class="col-sm-2">
                                    <input type="text" name="ary_lot" id="priceRmb" class="form-control" disabled="disabled" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName">BOM COST(美元):</label>
                                <div class="col-sm-6">
                                    <input type="number" name="modelName" id="bomCostDollar" oninput="bomCostInput()" class="form-control" />
                                </div>
                                <div class="col-sm-2">
                                    <input type="text" name="ary_lot" id="bomCostRmb" class="form-control" disabled="disabled" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName">工费率+制费率:</label>
                                <div class="col-sm-6">
                                    <input type="number" name="modelName" id="laborRate" class="form-control" />
                                </div>
                                <div class="col-sm-3">
                                    <label class="control-label small" style="color:#cec5c5" for="modelName">(人民币)</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName">SG & A:</label>
                                <div class="col-sm-6">
                                    <input type="number" name="modelName" id="sga" class="form-control" />
                                </div>
                                <div class="col-sm-3">
                                    <label class="control-label small" style="color:#cec5c5" for="modelName">(人民币)</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName">UPPH Target:</label>
                                <div class="col-sm-6">
                                    <input type="number" name="modelName" id="upphTarget" class="form-control" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName">起始制程:</label>
                                <div class="col-sm-3">
                                    <select class="form-control" id="startProcess" data-live-search="true"></select>
                                </div>
                                <div class="col-sm-1">
                                    <label class="control-label small" style="color:#cec5c5" for="modelName">--------</label>
                                </div>
                                <div class="col-sm-3">
                                    <select class="form-control" id="endProcess" data-live-search="true"></select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName">权重:</label>
                                <div class="col-sm-6">
                                    <input type="number" name="weighted" id="weighted" class="form-control" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-2">
                                </div>
                                <div class="col-sm-10">
                                    <button type="button" class="btn btn-primary" onclick="show()">查询</button>
                                    <button type="button" class="btn btn-primary" onclick="Add()">添加</button>
                                    <button type="button" class="btn btn-primary" onclick="download()">下载模板</button>
                                    <button type="button" class="btn btn-primary" onclick="importExcel()">上传</button>
                                    <label for="fileinp" >
                                        <input type="file" style="width:160px" id="fileinp" />
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="empName"></label>
                            </div>
                        </fieldset>
                    </form>                    <!-- /.row -->
                </div>

                <div class="row">
                    <div class="col-sm-11 col-md-11 col-lg-11 left-25">
                        <table id="table" class="table table-hover" style="table-layout: auto; word-break: break-all;"></table>
                    </div>
                </div>
                <!--<label id="showpage" style="color:red;width:100%;height:60%;font-size:30px;text-align: left"></label>-->
            </div>
        </div>
    </section>    <!-- /.content -->
    <script src="../../../js/jquery-3.3.1.min.js"></script>
    <script src="../../../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../../assets/adminlte/js/adminlte.js"></script>
    <script src="../../../assets/bootstrap/js/bootstrap-table.min.js"></script>
    <script src="../../../js/bootstrap-table-zh-CN.js"></script>
    <script src="../../../assets/sweetalert2-8.11.8/sweetalert2.min.js"></script>
    <script src="../../../js/xlsx.core.min.js"></script>
    <script src="../../../js/bs/common.js"></script>
    <script src="../../../js/bootstrap-datetimepicker.min.js"></script>
    <script src="../../../assets/bootstrap/js/bootstrap-datetimepicker.js"></script>
    <!--工具类-->
    <script src="../../../js/bs/common.js"></script>
    <script src="../../../js/bs/ProfitLoss/SBU1/PLModelConfig.js"></script>
</body>
</html>
