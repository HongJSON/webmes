<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>制造支援拆箱重包(For 和霖)</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../../../assets/adminlte/skins/_all-skins.css">
    <link rel="stylesheet" href="../../../assets/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../../assets/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../../../css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../../assets/adminlte/css/AdminLTE.css">
    <link href="../../../assets/bootstrap/css/bootstrap-table.min.css" rel="stylesheet" />
    <link href="../../../assets/sweetalert2-8.11.8/sweetalert2.min.css" rel="stylesheet" />
    <style>
        .left-25 {
            margin-left: 25px;
            margin-right: 25px;
        }

        .form-control {
            border-radius: 5px;
        }
    </style>
</head>
<body class="wrapper skin-blue">
    <section class="content-header">
        <h1>
            制造支援拆箱重包(For 和霖)
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 制造支援中心</a></li>
            <li class="active">G003</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="box box-primary">
            <div class="box-header with-border">
                <i class="fa fa-fw fa-info-circle" title="信息展示"></i><label class="text-red">作業人員：<span id="user"></span>&nbsp;電腦IP：<span id="ip"></span></label>
                <!--<i class="fa fa-fw fa-info-circle" title="信息展示"></i><label class="text-red">请刷入產品編碼</label>-->
                <i class="fa fa-fw fa-info-circle" title="信息展示"></i><label class="text-red">需求：制造支援拆箱重包(For 和霖)</label>
            </div>
            <audio src="/music/AUDIO_OK.wav" preload id="musicok"></audio>
            <audio src="/music/AUDIO_NG.wav" preload id="musicng"></audio>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="row">
                    <div class="col-md-6">
                        <form class="form-horizontal left-25">
                            <div class="form-group">
                                <label class="col-md-2" style="text-align: center">產品工單：</label>
                                <div class="col-md-3">
                                    <select class="form-control" id="ddl_mo"></select>
                                </div>
                                <div class="col-md-1"></div>
                                <label class="col-md-2" style="text-align: center">剩餘數量：</label>
                                <div class="col-md-3">
                                    <input class="form-control" id="ddl_monum" autocomplete="off" type="text" readonly="readonly" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2" style="text-align: center">待料狀態：</label>
                                <div class="col-md-3">
                                    <select class="form-control" id="ddl_halfpart"></select>
                                </div>
                                <div class="col-md-1"></div>
                                <label class="col-md-2" style="text-align: center">半品料號：</label>
                                <div class="col-md-3">
                                    <input class="form-control" id="ddl_halfpartid" autocomplete="off" type="text" readonly="readonly" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2" style="text-align: center">退庫類型：</label>
                                <div class="col-md-10">
                                    <label><input type="radio" name="rad1" value="R1" onclick="pageshow('R1')" />良品</label>&emsp;&emsp;
                                    <label><input type="radio" name="rad1" value="R2" onclick="pageshow('R2')" />製損報廢</label>&emsp;&emsp;
                                    <label><input type="radio" name="rad1" value="R3" onclick="pageshow('R3')" />原材報廢</label>&emsp;&emsp;
                                    <label><input type="radio" name="rad1" value="R4" onclick="pageshow('R4')" />待維修</label>&emsp;&emsp;
                                    <label><input type="radio" name="rad1" value="R5" onclick="pageshow('R5')" />規格緩和</label>
                                </div>
                                <!--<label class="col-md-2">剩餘下線數量：</label>
                                <div class="col-md-4">
                                    <input class="form-control" id="tbQty" autocomplete="off" type="text" readonly="readonly" />
                                </div>-->
                            </div>
                            <div class="form-group">
                                <label class="col-md-2" style="text-align: center">退庫倉別：</label>
                                <div class="col-md-3">
                                    <select class="form-control" id="ddl_storeloc"></select>
                                </div>
                                <div class="col-md-1"></div>
                                <label class="col-md-2" style="text-align: center">维修项目：</label>
                                <div class="col-md-3">
                                    <select id="repairtype" class="form-control">
                                        <option value="NULL">NULL</option>
                                        <option value="上POL">上POL</option>
                                        <option value="下POL">下POL</option>
                                        <option value="上下POL">上下POL</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2" style="text-align: center">結箱數量：</label>
                                <div class="col-md-3">
                                    <input class="form-control" id="rejectednum" autocomplete="off" type="text" onkeydown="enter_click(event)" />
                                </div>
                                <div class="col-md-1"></div>
                                <label class="col-md-2" style="text-align: center">捆包箱號：</label>
                                <div class="col-md-3">
                                    <input class="form-control" id="rejectedid" autocomplete="off" type="text" readonly="readonly" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2"></label>
                                <div class="col-md-4">
                                </div>
                                <label class="col-md-2"></label>
                                <div class="col-md-3" align="right">
                                    <button type="button" id="btn_offline" class="btn btn-primary" onclick="btn_offline_Click()">結箱</button>
                                    
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-1">
                        <form class="form-horizontal left-20">
                            <!--<img id="INPUT" src="/img/IMAGE_INPUT.gif" style="margin-left:5PX;width:200PX;height:200PX">-->
                            <img id="INPUT" src="" style="margin-right: 200PX; width: 200PX; height: 200PX">
                        </form>
                    </div>
                </div>
                    <!--<label id="showpage" style="color:red;width:100%;height:60%;font-size:30px;text-align: left"></label>-->
                <div class="row">
                    <div class="col-md-10 left-40">
                        <table id="table" class="table table-hover"></table>
                    </div>
                </div>
             </div>
        </div>
    </section>
    <script src="../../../js/jquery-3.3.1.min.js"></script>
    <script src="../../../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../../assets/adminlte/js/adminlte.js"></script>
    <script src="../../../assets/bootstrap/js/bootstrap-table.min.js"></script>
    <script src="../../../js/bootstrap-table-zh-CN.js"></script>
    <script src="../../../assets/sweetalert2-8.11.8/sweetalert2.min.js"></script>
    <script src="../../../js/xlsx.core.min.js"></script>
    <script src="../../../js/bs/common.js"></script>
    <script src="../../../js/bs/Repair/R06.js"></script>
    <script src="../../../js/bootstrap-datetimepicker.min.js"></script>
</body>
</html>
