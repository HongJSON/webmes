<body class="wrapper skin-blue">
    <section class="content-header">
        <h1>
            切割下線
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 過賬中心</a></li>
            <li class="active">G003</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="box box-primary">
            <div class="box-header with-border">
                <i class="fa fa-fw fa-info-circle" title="信息展示"></i><label class="text-red">作業人員：<span id="user"></span>&nbsp;電腦IP：<span id="ip"></span></label>
                <i class="fa fa-fw fa-info-circle" title="信息展示"></i><label class="text-red">请刷入產品編碼</label>
                <i class="fa fa-fw fa-info-circle" title="信息展示"></i><label class="text-red">需求：切割下線</label>
            </div>
            <audio src="/music/AUDIO_OK.wav" preload id="musicok"></audio>
            <audio src="/music/AUDIO_NG.wav" preload id="musicng"></audio>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="row">
                    <div class="col-md-6">
                        <form class="form-horizontal left-25">
                            <div class="form-group">
                                <label class="col-md-2">請選擇機種：</label>
                                <div class="col-md-4">
                                    <select class="form-control input-sm" data-live-search="true" id="ddl_f"></select>
                                </div>
                                <label class="col-md-2">過帳流程：</label>
                                <div class="col-md-4">
                                    <select id="ddlProcess" style=" width:100%;" class="form-control"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2">廠別：</label>
                                <div class="col-md-4">
                                    <select class="form-control input-sm" data-live-search="true" id="ddl_fa"></select>
                                </div>
                                <label class="col-md-2">工單數量：</label>
                                <div class="col-md-4">
                                    <input class="form-control" id="tbwokqty" autocomplete="off" type="text" readonly="readonly" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2">請選擇切割機台：</label>
                                <div class="col-md-4">
                                    <select class="form-control input-sm" data-live-search="true" id="ddl_eqp"></select>
                                </div>
                                <label class="col-md-2">剩餘下線數量：</label>
                                <div class="col-md-4">
                                    <input class="form-control" id="tbQty" autocomplete="off" type="text" readonly="readonly" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2">請選擇工單編碼：</label>
                                <div class="col-md-4">
                                    <select class="form-control input-sm" data-live-search="true" id="ddlWok"></select>
                                </div>
                                <label class="col-md-2">機種：</label>
                                <div class="col-md-4">
                                    <input class="form-control" id="tbProductid" autocomplete="off" type="text" readonly="readonly" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2">大隊LOT：</label>
                                <div class="col-md-4">
                                    <select class="form-control input-sm" data-live-search="true" id="arylot"></select>
                                </div>

                                <label class="col-md-2">大隊LOT剩餘數量：</label>
                                <div class="col-md-4">
                                    <input class="form-control" id="arylotnum" autocomplete="off" type="text" readonly="readonly" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2">下線數量：</label>
                                <div class="col-md-4">
                                    <input class="form-control" id="lotnum" autocomplete="off" type="text" />
                                </div>
                                
                                <label class="col-md-2">RUNCARD號：</label>
                                <div class="col-md-4">
                                    <input class="form-control" id="runcar_id" autocomplete="off" type="text" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2"></label>
                                <div class="col-md-4">
                                </div>
                                <label class="col-md-2"></label>
                                <div class="col-md-4" align="right">
                                    <button type="button" id="btn_offline" class="btn btn-primary" onclick="btn_offline_Click()">下线</button>
                                    <button type="button" id="print" class="btn btn-primary" onclick="print_Click()">列印</button>
                                </div>
                            </div>

                    <div class="col-md-1">
