<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <title></title>
    <link href="../../../lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="../../../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../../css/bootstrap-table.css" rel="stylesheet" />
    <link href="../../../css/bootstrap-table.min.css" rel="stylesheet" />
    <link href="../../../css/ui.jqgrid-bootstrap.css" rel="stylesheet" />
    <link href="../../../css/alertStyle.css" rel="stylesheet" />
    <!-- jquery插件包-必要 -->
    <!-- 这个是所有jquery插件的基础，首先第一个引入 -->
    <script src="../../../js/jquery-1.7.1.js"></script>
    <script src="../../../lib/jquery/jquery.js"></script>
    <script src="../../../lib/jquery/jquery.min.js"></script>
    <script src="../../../js/jquery-migrate-1.2.1.js"></script>
    <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../../js/bootstrap-table.js"></script>
    <script src="../../../js/bootstrap-table.min.js"></script>
    <script src="../../../js/bootstrap-select.js"></script>
    <script src="../../../js/bootstrapValidator.min.js"></script>
    <script src="../../../js/jquery.editable-select.min.js"></script>

    <script src="../../../js/jquery.jqGrid.min.js"></script>
    <script src="../../../js/grid.locale-cn.js"></script>

    <!-- jqGrid相关 -->
    <link href="../../../jqgrid/css/ui.jqgrid.css" rel="stylesheet" />
    <!-- 在jqgrid/css/css这个目录下还有其他的主题包，可以尝试更换看效果 -->
    <link href="../../../jqgrid/css/css/cupertino/jquery-ui-1.8.16.custom.css" rel="stylesheet" />

    <!-- jqGrid插件包-必要 -->
    <script src="../../../jqgrid/js/jquery.jqGrid.src.js"></script>
    <!-- jqGrid插件的多语言包-非必要 -->
    <!-- 在jqgrid/js/i18n下还有其他的多语言包，可以尝试更换看效果 -->
    <script src="../../../jqgrid/js/i18n/grid.locale-cn.js"></script>

    <script src="../../../js/bs/common.js"></script>
    <script src="../../../js/bs/Moveout/G001.js?v210327"></script>
</head>
<body>
    <div class="container">
        <div class="row clearfix">
            <section class="content-header">
                <h1>
                    人員上線
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i>過賬中心</a></li>
                    <li class="active">G04</li>
                </ol>
            </section>
            <p class="bg-primary" style="font-size: 20px">頁面功能描述: 維護人員上線信息</p>
            <form class="form-horizontal" role="form">
                <fieldset>
                    <!--<div class="col-md-2 column">
                    </div>-->
                    <div class="col-md-12 column">
                        <label style="color:red">Line:</label>
                        <label id="lbl1"></label>
                        <br />
                        <label style="color:red">如果跨線體請先勾選跨線體</label><br />
                        <label style="color:red">后再選擇小站點</label>
                    </div>
                </fieldset>
            </form>

            <form class="form-horizontal" role="form">
                <fieldset>
                    <span id="getInfo" class="hide"></span>
                    <div class="form-group">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-2">
                            <label class="col-sm-4 control-label small">篩選：</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="processname" onchange="getstepm()">
                                    <option value=""></option>
                                    <option value="Lemon2.7_01">Lemon2.7_01</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <label class="col-sm-4 control-label small">跨線體:</label>
                            <div class="col-sm-8">
                                <input type="checkbox" name="CBLINE" id="CBLINE" onchange="getEQP()" />
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <label class="col-sm-4 control-label small">站點：</label>
                            <div class="col-sm-8">
                                <label id="DdlStep"></label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-2">
                            <label class="col-sm-4 control-label small">小站點：</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="DdlStepm" onchange="getEQP()"></select>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <label class="col-sm-4 control-label small">機台：</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="DdlEqp"></select>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <label class="col-sm-4 control-label small">人員：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="TxtUser" name="TxtUser" onkeydown="onKeyDown(event)" />
                                <label id="MSG" class="col-sm-4 control-label small"></label>
                                <input type="text" name="MSG1" style="display:none" />
                            </div>
                        </div>
                        <div class="col-sm-2">
                        </div>
                    </div>
                </fieldset>
            </form>
            <div class="col-sm-2">
            </div>
            <div class="col-sm-8">
                <table id="jqGridG04" class="ui-jqgrid-btable"></table>
                <div id="jqGridPagerG04"></div>
            </div>
        </div>
    </div>
</body>
</html>
