<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <title>B004</title>
    <link href="../../../lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="../../../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../../css/bootstrap-table.css" rel="stylesheet" />
    <link href="../../../css/bootstrap-table.min.css" rel="stylesheet" />
    <link href="../../../css/ui.jqgrid-bootstrap.css" rel="stylesheet" />
    <link href="../../../css/alertStyle.css" rel="stylesheet" />
    <!-- jquery插件包-必要 -->
    <!-- 这个是所有jquery插件的基础，首先第一个引入 -->
    <script src="../../../js/jquery-1.7.1.js"></script>
    <script src="../../../lib/jquery/jquery.js"></script>
    <script src="../../../lib/jquery/jquery.min.js"></script>
    <script src="../../../js/jquery-migrate-1.2.1.js"></script>
    <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../../js/bootstrap-table.js"></script>
    <script src="../../../js/bootstrap-table.min.js"></script>
    <script src="../../../js/bootstrap-select.js"></script>
    <script src="../../../js/bootstrapValidator.min.js"></script>
    <script src="../../../js/jquery.editable-select.min.js"></script>

    <script src="../../../js/jquery.jqGrid.min.js"></script>
    <script src="../../../js/grid.locale-cn.js"></script>

    <!-- jqGrid相关 -->
    <link href="../../../jqgrid/css/ui.jqgrid.css" rel="stylesheet" />
    <!-- 在jqgrid/css/css这个目录下还有其他的主题包，可以尝试更换看效果 -->
    <link href="../../../jqgrid/css/css/cupertino/jquery-ui-1.8.16.custom.css" rel="stylesheet" />

    <!-- jqGrid插件包-必要 -->
    <script src="../../../jqgrid/js/jquery.jqGrid.src.js"></script>
    <!-- jqGrid插件的多语言包-非必要 -->
    <!-- 在jqgrid/js/i18n下还有其他的多语言包，可以尝试更换看效果 -->
    <script src="../../../jqgrid/js/i18n/grid.locale-cn.js"></script>

    <script src="../../../js/bs/common.js"></script>
    <script src="../../../js/bs/Base/B004.js"></script>
</head>
<body class="hold-transition skin-blue">
    <section class="content-header">
        <h1>
            不良代碼維護
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 基礎中心</a></li>
            <li class="active">B004</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="col-md-3 column">
                        <form class="form-horizontal" role="form" onkeydown="if(event.keyCode==13){return false;}">
                            <fieldset>
                                <div class="form-group">
                                    <span class="col-sm-3" id="lot" style="color:red"></span>
                                    <div class="col-sm-9">
                                       <span id="getInfo" style="color:red"></span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label small" for="reasoncode">不良代碼：</label>
                                    <div class="col-sm-9">
                                        <input type="text" name="reasoncode" id="reasoncode" class="form-control" />
                                    </div>                                                            
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label small" for="remark">不良描述：</label>
                                    <div class="col-sm-9">
                                        <input type="text" name="remark" id="remark" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label small" for="ecode">客戶不良：</label>
                                    <div class="col-sm-9">
                                        <input type="text" name="ecode" id="ecode" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-3">
                                    </div>
                                    <div class="col-sm-9">
                                        <button type="button" class="btn btn-primary" onclick="B004Add()">添加</button>
                                        <button type="button" class="btn btn-primary" onclick="B004Update()">更新</button>
                                        <button type="button" class="btn btn-primary" onclick="B004Del()">刪除</button>
                                        <button type="button" class="btn btn-primary" onclick="B004search()">查詢</button>
                                        <button type="button" class="btn btn-primary" onclick="B004change()">切換</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                        <table id="jqGrid"></table>
                        <div id="jqGridPager"></div>
                    </div>
                </div>
            </div>
        </div>
        </section>
</body>
</html>
