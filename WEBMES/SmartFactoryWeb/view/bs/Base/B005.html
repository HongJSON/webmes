<body class="wrapper skin-blue">
    <section class="content-header">
        <h1>
            大對LOT維護
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 基礎中心</a></li>

        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="box box-primary">
            <div class="box-header with-border">
                <i class="fa fa-fw fa-info-circle" title="信息展示"></i><label class="text-red">作業人員：<span id="user"></span>&nbsp;電腦IP：<span id="ip"></span></label>
                <i class="fa fa-fw fa-info-circle" title="信息展示"></i><label class="text-red">需求：大對LOT維護</label>
            </div>
            <audio src="/music/AUDIO_OK.wav" preload id="musicok"></audio>
            <audio src="/music/AUDIO_NG.wav" preload id="musicng"></audio>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="col-sm-10 col-md-8 col-lg-6 column">
                    <form class="form-horizontal" role="form" onkeydown="if(event.keyCode==13){return false;}">
                        <fieldset>
                            <div class="form-group">
                                <span class="col-sm-3" id="lot" style="color:red"></span>
                                <div class="col-sm-6">
                                    <span id="getInfo" style="color:red"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="step">大對LOT:</label>
                                <div class="col-sm-6">
                                    <input type="text" name="ary_lot" id="ary_lot" class="form-control" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="eqp">數量:</label>
                                <div class="col-sm-6">
                                    <input type="text" name="quantity" id="quantity" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                </div>
                                <div class="col-sm-6">
                                    <button type="button" class="btn btn-primary" onclick="show()">查詢</button>
                                    <button type="button" class="btn btn-primary" onclick="Add()">添加</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>                    <!-- /.row -->
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-12 left-25">
                            <table id="table" class="table table-hover"></table>
                        </div>
                    </div>
                </div>
