<body class="hold-transition skin-blue">
    <section class="content-header">
        <h1>
            流程维护

        <ol class="breadcrumb">

    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="col-md-3 column">
                        <form class="form-horizontal" role="form" onkeydown="if(event.keyCode==13){return false;}">
                            <fieldset>
                                <legend>信息展示</legend><span id="lot"></span>
                                <span id="getInfo"></span>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">請輸入料號</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" style="min-width: 300px; " id="tb_product" autocomplete="off" type="text" onkeydown="onKeyDown(event)" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">請選擇流程</label>
                                    <div class="col-sm-8">
                                        <select id="drpprocess" style="min-width: 300px; " class="form-control"></select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-4 control-label"></label>
                                    <div class="col-sm-8">
                                        <button type="button" id="Button2" class="btn btn-primary" onclick="img_qry_Click()">查询</button>
                                        <button type="button" id="Button2" class="btn btn-primary" onclick="add_Click()">添加</button>
                                        <button type="button" id="Button2" class="btn btn-primary" onclick="img_delete2_Click()">删除</button>
                                    </div>
                                </div>
                                <!--<div class="form-group">
                <label class="col-sm-4 control-label"></label>

                    <textarea name="remark" id="lbprocess" wrap="hard" rows="3" cols="30" class="form-control" style="line-height: 1.5;height: 100px;" disabled="disabled"></textarea>
                </div>
            </div>-->

                        </form>
                        <div class="col-sm-12" id="step_table">

                            <div class="col-sm-1"></div>
                            <div class="col-sm-6">
                                <table id="jqGridRepairStep"></table>
                                <div id="jqGridPagerRepairStep"></div>
                            </div>
                        </div>

                    </div>
                   
                </div>
            </div>
