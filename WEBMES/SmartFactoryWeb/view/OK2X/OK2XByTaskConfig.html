<body class="wrapper skin-blue">
    <section class="content-header">
        <h1>
            OK2X 任务配置
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> A201 OK2X</a></li>
            <li class="active">0K2X任务配置</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="box box-primary">
            <div class="box-header with-border">
                <i class="fa fa-fw fa-info-circle" title="信息展示"></i><label class="text-red">操作人员：<span id="user"></span>&nbsp;</label>
                <i class="fa fa-fw fa-info-circle" title="信息展示"></i><label class="text-red">需求：OK2X任务配置</label>
            </div>
            <audio src="/music/AUDIO_OK.wav" preload id="musicok"></audio>
            <audio src="/music/AUDIO_NG.wav" preload id="musicng"></audio>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="col-sm-10 col-md-8 col-lg-6 column">
                    <form class="form-horizontal" role="form" onkeydown="if(event.keyCode==13){return false;}">
                        <fieldset>
                            <div class="form-group">
                                <span class="col-sm-3" id="lot" style="color:red"></span>
                                <div class="col-sm-6">
                                    <span id="getInfo" style="color:red"></span>
                                </div>
                            </div>

                            <!--
    <div class="form-group">
        <label class="col-sm-3 control-label small" for="step">机种名称:</label>
        <div class="col-sm-6">
            <select name="modelName" id="ary_modelName" class="form-control" />
        </div>
    </div>-->
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName">任务摸式:</label>
                                <div class="col-sm-6">
                                    <select class="form-control" id="dataType" data-live-search="true" onchange="dataTypeChange();">
                                        <option>OK2S</option>
                                        <option>OK2B</option>
                                    </select>
                                </div>
                            </div>

                            <!--<div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName" data-live-search="true">模板名称:</label>
                                <div class="col-sm-6">
                                    <input type="text" name="ary_lot" id="templateName" class="form-control" title="请输入" />
                                </div>
                            </div>-->

                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="step">文件名称:</label>
                                <div class="col-sm-6">
                                    <input type="text" name="ary_lot" id="fileName" class="form-control" title="请输入" />
                                </div>
                                <div class="col-sm-2">
                                    <input type="checkbox" id="isAutoAssy" value="Y" checked /><label style="font-size:inherit">自动合成</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="empNo">人员工号:</label>
                                <div class="col-sm-6">
                                    <input type="text" name="ary_lot" id="empNo" class="form-control" title="请输入责任人员工号" onkeydown="empNoKeydown(event)" />
                                </div>
                                <div class="col-sm-2">
                                    <input type="text" name="ary_lot" id="empName" class="form-control" disabled="disabled" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="auditorEmpNo">审核工号:</label>
                                <div class="col-sm-6">
                                    <input type="text" name="ary_lot" id="auditorEmpNo" class="form-control" title="请输入责任人员工号" onkeydown="auditorEmpNoKeydown(event)" />
                                </div>
                                <div class="col-sm-2">
                                    <input type="text" name="ary_lot" id="auditorEmpName" class="form-control" disabled="disabled" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-3">
                                </div>
                                <div class="col-sm-6">
                                    <button type="button" class="btn btn-primary" onclick="show()">查询</button>
                                    <button type="button" class="btn btn-primary" onclick="Add()">添加</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="empName"></label>
                            </div>
                        </fieldset>
                    </form>                    <!-- /.row -->
                </div>

                
                <div class="row">
                    <div class="col-sm-10 col-md-10 col-lg-10 left-25">
