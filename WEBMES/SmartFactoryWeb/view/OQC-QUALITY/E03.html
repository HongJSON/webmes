<body class="wrapper skin-blue">
    <section class="content-header">
        <h1>
            制程名称频率维护
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> IPQC-QUALITY</a></li>
            <li class="active">制程名称频率维护</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="box box-primary">
            <div class="box-header with-border">
                <i class="fa fa-fw fa-info-circle" title="信息展示"></i><label class="text-red">操作人员：<span id="user"></span>&nbsp;</label>
                <i class="fa fa-fw fa-info-circle" title="信息展示"></i><label class="text-red">需求：制程名称频率维护</label>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="col-sm-10 col-md-8 col-lg-6 column">
                    <form class="form-horizontal" role="form" onkeydown="if(event.keyCode==13){return false;}">
                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName" data-live-search="true">制程名称:</label>
                                <div class="col-sm-5">
                                    <select class="form-control" id="Project_Name" data-live-search="true"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName" data-live-search="true">时间范围:</label>
                                <div class="col-sm-5">
                                    <input type="text" name="ary_lot" id="Check_Time" placeholder="请输入时间范围" class="form-control" autocomplete="off" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName" data-live-search="true">频率类型:</label>
                                <div class="col-sm-5">
                                    <select class="form-control input-sm" data-live-search="true" id="Frequency">
                                        <option value="1">一小时一次</option>
                                        <option value="2">二小时一次</option>
                                        <option value="3">三小时一次</option>
                                        <option value="4">四小时一次</option>
                                        <option value="6">六小时一次</option>
                                        <option value="12">十二小时一次</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                </div>
                                <div class="col-sm-9">
                                    <button type="button" class="btn btn-primary" onclick="SelectShow()">查询</button>
                                    <button type="button" class="btn btn-primary" onclick="Add()">添加</button>
                                    <button type="button" class="btn btn-primary" onclick="download()">下载模板</button>
                                    <button type="button" class="btn btn-primary" onclick="importExcel()">上传</button>
                                    <label for="fileinp">
                                        <input type="file" id="fileinp" />
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="empName"></label>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="row">
                    <div class="col-sm-10 col-md-10 col-lg-10 left-25">
                        <table id="table" class="table table-hover" style="table-layout: auto; word-break: break-all;"></table>
                    </div>
                </div>
            </div>
        </div>
