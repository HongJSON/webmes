    <meta charset="utf-8">

         folder instead of downloading all of them to reduce the load. -->

    <link rel="stylesheet" href="../../../assets/adminlte/css/AdminLTE.css">

<body class="wrapper skin-blue">
    <section class="content-header">
        <h1>
            E-CHECK 模板配置
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> OQC-QUALITY</a></li>
            <li class="active">E-CHECK模板配置</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="box box-primary">
            <div class="box-header with-border">
                <i class="fa fa-fw fa-info-circle" title="信息展示"></i><label class="text-red">操作人员：<span id="user"></span>&nbsp;</label>
                <i class="fa fa-fw fa-info-circle" title="信息展示"></i><label class="text-red">需求：E-CHECK模板配置</label>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="col-sm-10 col-md-8 col-lg-6 column">
                    <form class="form-horizontal" role="form" onkeydown="if(event.keyCode==13){return false;}">
                        <fieldset>
                            <div class="form-group">
                                <span class="col-sm-3" id="lot" style="color:red"></span>
                                <div class="col-sm-6">
                                    <span id="getInfo" style="color:red"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName" data-live-search="true">机种名称:</label>
                                <div class="col-sm-6">
                                    <input type="text" name="ary_lot" id="ModelName" placeholder="机种名称" class="form-control" autocomplete="off" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName" data-live-search="true">CQP工站号:</label>
                                <div class="col-sm-6">
                                    <input type="text" name="ary_lot" id="Cqp" placeholder="CQP工站号" class="form-control" autocomplete="off" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName" data-live-search="true">制程名称:</label>
                                <div class="col-sm-6">
                                    <input type="text" name="ary_lot" id="Processname" placeholder="请输入制程名称" class="form-control" autocomplete="off" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName" data-live-search="true">模板名称:</label>
                                <div class="col-sm-6">
                                    <input type="text" name="ary_lot" id="Template" placeholder="请输入模板名称" class="form-control" autocomplete="off" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName" data-live-search="true">检查事项-Check Point:</label>
                                <div class="col-sm-6">
                                    <input type="text" name="ary_lot" id="CheckPoint" placeholder="请输入检查事项" class="form-control" autocomplete="off" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName" data-live-search="true">管控上限:</label>
                                <div class="col-sm-6">
                                    <input type="text" name="ary_lot" id="Upper" placeholder="请输入管控上限:数字或者N/A" class="form-control" autocomplete="off" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName" data-live-search="true">管控下限:</label>
                                <div class="col-sm-6">
                                    <input type="text" name="ary_lot" id="Floor" placeholder="请输入管控下限:数字或者N/A" class="form-control" autocomplete="off" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName" data-live-search="true">单位:</label>
                                <div class="col-sm-6">
                                    <input type="text" name="ary_lot" id="Unit" placeholder="单位" class="form-control" autocomplete="off" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-3">
                                </div>
                                <div class="col-sm-8">
                                    <button type="button" class="btn btn-primary" onclick="SelectShow()">查询</button>
                                    <button type="button" class="btn btn-primary" onclick="Add()">添加</button>
                                    <button type="button" class="btn btn-primary" onclick="download()">导出</button>
                                    <button type="button" class="btn btn-primary" onclick="importExcel()">上传</button>
                                    <a id="Load" href="../view/Model/E-CheckConfig.xls" class="btn btn-primary">下载模板</a>
                                    <label for="fileinp">
                                        <input type="file" id="fileinp" />
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="empName"></label>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div id="mymodal" class="modal fade" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title">请编辑</h4>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName" data-live-search="true">ID:</label>
                                <div class="col-sm-8">
                                    <input type="text" name="ary_lot" id="BAN" placeholder="ID" class="form-control" readonly="readonly" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName" data-live-search="true">机种名称:</label>
                                <div class="col-sm-8">
                                    <input type="text" name="ary_lot" id="jizhong" placeholder="ID" class="form-control" readonly="readonly" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName" data-live-search="true">CQP工站号:</label>
                                <div class="col-sm-8">
                                    <input type="text" name="ary_lot" id="gongzhanhao" placeholder="ID" class="form-control" readonly="readonly" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName" data-live-search="true">制程名称:</label>
                                <div class="col-sm-8">
                                    <input type="text" name="ary_lot" id="zhicheng" placeholder="ID" class="form-control" readonly="readonly" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName" data-live-search="true">模板名称:</label>
                                <div class="col-sm-8">
                                    <input type="text" name="ary_lot" id="moban" placeholder="ID" class="form-control" readonly="readonly" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName" data-live-search="true">检查事项:</label>
                                <div class="col-sm-8">
                                    <input type="text" name="ary_lot" id="jiancha" placeholder="ID" class="form-control" readonly="readonly" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName" data-live-search="true">管控上限:</label>
                                <div class="col-sm-8">
                                    <input type="text" name="ary_lot" id="shangxian" placeholder="请输入管控上限" class="form-control" autocomplete="off" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName" data-live-search="true">管控下限:</label>
                                <div class="col-sm-8">
                                    <input type="text" name="ary_lot" id="xiaxian" placeholder="请输入管控下限" class="form-control"autocomplete="off"  />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName" data-live-search="true">单位:</label>
                                <div class="col-sm-8">
                                    <input type="text" name="ary_lot" id="danwei" placeholder="请输入单位" class="form-control"autocomplete="off"  />
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary" onclick="insert()">确定</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-10 col-md-10 col-lg-10 left-25">
                        <table id="table" class="table table-hover" style="table-layout: auto; word-break: break-all;"></table>
                    </div>
                </div>


            </div>
        </div>

    <script src="../../../assets/bootstrap/js/bootstrap-table.min.js"></script>
    <script src="../../../js/bootstrap-table-zh-CN.js"></script>
    <script src="../../../assets/sweetalert2-8.11.8/sweetalert2.min.js"></script>

    <script src="../../../js/bs/common.js"></script>
    <script src="../../../js/bootstrap-datetimepicker.min.js"></script>
    <script src="../../../assets/bootstrap/js/bootstrap-select.js"></script>
    <!--工具类-->
    <script src="../../../js/bs/common.js"></script>
    <script src="../../../js/bs/OQC-QUALITY/E-CheckConfig.js"></script>
