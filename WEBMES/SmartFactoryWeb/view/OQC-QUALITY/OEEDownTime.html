         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../../../assets/adminlte/skins/_all-skins.css">

    <link rel="stylesheet" href="../../../assets/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="../../../css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../../assets/adminlte/css/AdminLTE.css">
    <link href="../../../assets/bootstrap/css/bootstrap-table.min.css" rel="stylesheet" />
    <link href="../../../assets/bootstrap/css/bootstrap-select.min.css" rel="stylesheet" />

    <style>
        .left-25 {
            margin-left: 25px;
            margin-right: 25px;
        }

        .form-control {
            border-radius: 5px;
        }

<body class="wrapper skin-blue">
    <section class="content-header">
        <h1>
            OEE-DownTime配置
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> OQC-QUALITY</a></li>
            <li class="active">OEE-DownTime配置</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="box box-primary">
            <div class="box-header with-border">
                <i class="fa fa-fw fa-info-circle" title="信息展示"></i><label class="text-red">操作人员：<span id="user"></span>&nbsp;</label>
                <i class="fa fa-fw fa-info-circle" title="信息展示"></i><label class="text-red">需求：OEE-DownTime配置</label>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="col-sm-10 col-md-8 col-lg-6 column">
                    <form class="form-horizontal" role="form" onkeydown="if(event.keyCode==13){return false;}">
                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName" data-live-search="true">机种:</label>
                                <div class="col-sm-6">
                                    <select class="form-control" id="ModelName" data-live-search="true" onchange="ShowPdline()"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName" data-live-search="true">线体:</label>
                                <div class="col-sm-6">
                                    <select class="form-control" id="PdlineName" data-live-search="true" onchange="ShowProcess()"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName" data-live-search="true">制程:</label>
                                <div class="col-sm-6">
                                    <select class="form-control" id="ProcessName" data-live-search="true" onchange="ShowDreason()"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName" data-live-search="true">请选择日期:</label>
                                <div class="col-sm-6">
                                    <input type="text" name="entryDate" id="datetimepicker" class="form-control" placeholder="请选择日期" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName">小时:</label>
                                <div class="col-sm-6">
                                    <select class="form-control input-sm" data-live-search="true" id="WorkTime">
                                        <option value="00">00-01</option>
                                        <option value="01">01-02</option>
                                        <option value="02">02-03</option>
                                        <option value="03">03-04</option>
                                        <option value="04">04-05</option>
                                        <option value="05">05-06</option>
                                        <option value="06">06-07</option>
                                        <option value="07">07-08</option>
                                        <option value="08">08-09</option>
                                        <option value="09">09-10</option>
                                        <option value="10">10-11</option>
                                        <option value="11">11-13</option>
                                        <option value="12">12-13</option>
                                        <option value="13">13-14</option>
                                        <option value="14">14-15</option>
                                        <option value="15">15-16</option>
                                        <option value="16">16-17</option>
                                        <option value="17">17-18</option>
                                        <option value="18">18-19</option>
                                        <option value="19">19-20</option>
                                        <option value="20">20-21</option>
                                        <option value="21">21-22</option>
                                        <option value="22">22-23</option>
                                        <option value="23">23-24</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName">DownTime原因:</label>
                                <div class="col-sm-6">
                                    <select class="form-control" id="Dreason" data-live-search="true" onchange="ShowClass()"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName" data-live-search="true">时间(分钟):</label>
                                <div class="col-sm-6">
                                    <input type="text" name="entryDate" id="Dstoptime" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName">DownTime类型:</label>
                                <div class="col-sm-6">
                                    <select class="form-control" id="Dclass" data-live-search="true"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-6">
                                </div>
                                <div class="col-sm-4">
                                    <button type="button" class="btn btn-primary" onclick="Add()">添加</button>
                                    <button type="button" class="btn btn-primary" onclick="Query()">查询</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="empName"></label>
                            </div>
                        </fieldset>
                    </form>
                </div>

                <div id="mymodal" class="modal fade" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title">请编辑</h4>

                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName" data-live-search="true">ID:</label>
                                <div class="col-sm-8">
                                    <input type="text" name="entryDate" id="Id" class="form-control" readonly="readonly" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName" data-live-search="true">机种:</label>
                                <div class="col-sm-8">
                                    <input type="text" name="entryDate" id="PModelName" class="form-control" readonly="readonly" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName" data-live-search="true">线体:</label>
                                <div class="col-sm-8">
                                    <input type="text" name="entryDate" id="PPdlineName" class="form-control" readonly="readonly" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName" data-live-search="true">制程:</label>
                                <div class="col-sm-8">
                                    <input type="text" name="entryDate" id="PProcessName" class="form-control" readonly="readonly" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName" data-live-search="true">日期:</label>
                                <div class="col-sm-8">
                                    <input type="text" name="entryDate" id="PWorkDate" class="form-control" readonly="readonly" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName" data-live-search="true">时间:</label>
                                <div class="col-sm-8">
                                    <input type="text" name="entryDate" id="PWorkTime" class="form-control" readonly="readonly" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName">DownTime原因:</label>
                                <div class="col-sm-8">
                                    <select class="form-control input-sm" data-live-search="true" id="PDreason">
                                        <option value="测试">测试</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName" data-live-search="true">时间(分钟):</label>
                                <div class="col-sm-8">
                                    <input type="text" name="entryDate" id="PDstoptime" class="form-control" />

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName">DownTime类型:</label>
                                <div class="col-sm-8">
                                    <select class="form-control input-sm" data-live-search="true" id="PDclass">
                                        <option value="异常">异常</option>
                                    </select>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary" onclick="insert()">确定</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-10 col-md-10 col-lg-10 left-25">
                        <table id="table" class="table table-hover" style="table-layout: auto; word-break: break-all;"></table>
                    </div>

    <script src="../../../js/xlsx.core.min.js"></script>
    <script src="../../../js/bs/common.js"></script>
    <script src="../../../js/bootstrap-datetimepicker.min.js"></script>
    <script src="../../../assets/bootstrap/js/bootstrap-select.js"></script>
    <!--工具类-->
    <script src="../../../js/bs/common.js"></script>
    <script src="../../../js/bs/OQC-QUALITY/OEEDownTime.js"></script>
</body>
