            <div class="box-body">
                <div class="col-sm-10 col-md-8 col-lg-6 column">
                    <form class="form-horizontal" role="form" onkeydown="if(event.keyCode==13){return false;}">
                        <fieldset>
                            <div class="form-group">
                                <span class="col-sm-3" id="lot" style="color:red"></span>
                                <div class="col-sm-6">
                                    <span id="getInfo" style="color:red"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName" data-live-search="true">线体:</label>
                                <div class="col-sm-5">
                                    <select class="form-control" id="PdlineName" data-live-search="true"></select>
                                </div>
                                <div class="col-sm-2">
                                    <input type="text" name="entryDate" id="JJ" class="form-control" autocomplete="off" onkeydown="O06Keydown(event)" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName" data-live-search="true">模板名称:</label>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName" data-live-search="true">权限类型:</label>
                                <div class="col-sm-5">
                                    <select class="form-control" id="CHECK_TYPE">
                                        <option value=""></option>
                                        <option value="点检人修改权限">点检人修改权限</option>
                                        <option value="点检人权限">点检人权限</option>
                                        <option value="审核人权限">审核人权限</option>
                                        <option value="FACA人权限">FACA人权限</option>
                                        <option value="点检人FACA权限">点检人FACA权限</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label small" for="modelName" data-live-search="true">人员工号:</label>
                                <div class="col-sm-5">

                            <div class="form-group">
